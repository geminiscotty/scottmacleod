{{ partial "header.html" . }}
<main class="content" role="main">

<div class="archive">
  <h2>Latest</h2>
  {{ range ( first 5 ( where .Data.Pages "Section" "ne" "page" ) )}}
  <article class="archive-item">
    <span class="archive-item-date">
      {{ .Date.Format "Jan 2" }}
    </span>
    <a href="{{ .Permalink }}" class="archive-item-link">{{ .Title }}</a>
  </article>
  {{ end }}
</div>
{{ partial "footer.html" . }}
